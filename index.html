<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <title>مكتبة طيبة المحبين</title>
    <style>
        body { font-family: Arial, sans-serif; background: #f4f4f4; text-align: center; padding: 20px; }
        .book { background: #fff; margin: 10px auto; padding: 15px; max-width: 500px; border-radius: 8px; border: 1px solid #ccc; display: flex; justify-content: space-between; align-items: center; }
        .btn { text-decoration: none; padding: 5px 10px; background: #0b4d3e; color: #fff; border-radius: 4px; font-size: 14px; }
        h1 { color: #0b4d3e; }
    </style>
</head>
<body>

    <h1>مكتبة طيبة المحبين</h1>
    <p>إذا ظهرت هذه الصفحة، فالموقع بدأ يعمل. إليك قائمة الكتب:</p>

    <div id="list"></div>

    <script>
        // قائمة مختصرة للتجربة
        const books = [
            {t: "كتاب المولد النبوي", f: "te1.pdf"},
            {t: "الأوراد والذكر", f: "te2.pdf"},
            {t: "أنفاس هاشمية", f: "te16.pdf"},
            {t: "المؤلف في سطور", f: "te28.pdf"}
        ];

        let html = '';
        books.forEach(b => {
            html += `<div class="book">
                        <span>${b.t}</span>
                        <a href="${b.f}" class="btn">فتح الكتاب</a>
                     </div>`;
        });
        document.getElementById('list').innerHTML = html;
    </script>

</body>
</html>
